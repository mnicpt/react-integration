<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script src="https://www.msmaster.qa.paypal.com/sdk/js?client-id=B_AYe1WIDZqBgW6hiNL1ZYRt0W2DYsrE0uk-7WeapuzMUuwUylNf9EvHSTte9za847r4926dQ6RVVXB1RE&debug=true"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <style>
      #paypalButton {
        height:45px;
        width: 300px;
        margin: 40px auto;
        cursor: pointer;
      }
      .pp-button {
        background: black;
        border-radius: 8px;
        color: white;
        height: 100%;
        text-align: center;
        width: 100%;
      }
      .pp-label {
        font-size: 1.2rem;
        font-weight: 600;
        line-height: 2;
      }

    </style>
    <div id="paypalButton"></div>
    <script>
      const paypalButton = document.querySelector('#paypalButton');
      const button = document.createElement('div');
      button.className = 'pp-button';

      const label = document.createElement('span');
      label.className = 'pp-label';
      label.innerText = 'Checkout';

      paypalButton.appendChild(button);
      button.appendChild(label);

      document.querySelector('#paypalButton').addEventListener('click', () => {
        const frame = document.createElement('iframe');
        frame.src = "http://localhost:3000/accelerated.html";
        frame.setAttribute('allowpaymentrequest', 'allowpaymentrequest');
        frame.setAttribute('scrolling', 'no');
        frame.style = 'position:absolute;background-color:white;border:none;width:100vw;height:100vh;top:0;';
        document.body.appendChild(frame);
      });
    </script>
  </body>
</html>
