<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <script src="http://127.0.0.1:8080/public/defer.js" defer></script>
    <script src="http://127.0.0.1:8080/public/async.js" async></script> -->
    <!-- <script src="https://www.paypalobjects.com/api/checkout.js" data-page-type="home"></script> -->
    <script>
      window.addEventListener('DOMContentLoaded', (e) => {
        console.log('DOMContentLoaded');
      });
      function loadScript(url, async) {
        const newScript = document.createElement('script');

        newScript.src = url;

        if (async) {
          newScript.async = true;
        } else {
          newScript.defer = true;
        }

        newScript.onload = (e) => {
          console.log(e.target);
        };
        document.head.insertBefore(newScript, document.head.firstElementChild);
      }

      // If spec is true, then async will load first
      loadScript('http://127.0.0.1:8080/public/defer.js'); // defer
      loadScript('http://127.0.0.1:8080/public/async.js', true); // async
    </script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="http://localhost:3000/slow-script"></script>
  </body>
</html>
